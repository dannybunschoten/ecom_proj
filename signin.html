<html lang="en">
<head>

    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="bar">
        <a href="index.html">Home</a>
        <a href="store.html">Store</a>
        <a href="shoppingcart.html">Shopping Cart</a>
        <a href="signin.html">Sign In</a>

    <div class="outline">
        <div class="imagecontainer">
            <img src="images/signin.png" alt="Sign In Image" class="image">
        </div>
        <div class="signincontainer">
            <h1>Sign In</h1>
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter Email" required>

            <label for="psw">Password</label>
            <input type="password" name="psw" placeholder="Enter Password" required>

            <a class="buttoncontainer" href="profile.html">
                <button type="button"><b>Sign In</b></button>
            </a>
            <hr class="divider">
            <a class="buttoncontainer" href="register.html">
                <button type="button" class="registerbutton"><b>Register</b></button>
            </a>
    </div>
</body>
</html>
