<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    
</head>
<body>
    <div class="bar">
        <a href="index.html">Home</a>
        <a href="store.html">Store</a>
        <a href="shoppingcart.html">Shopping Cart</a>
        <a href="signin.html">Sign In</a>
    </div> 

    <div class="behavioral_tracking" style="visibility: hidden;">
        <label for="mouseClicks" id="mouseClicks">wrg</label>
        <label for="timeSpentOnPage" id = "timeSpentOnPage"></label>
        <label for="keyPresses" id = "keyPresses"></label>
        <label for="totalCharactersTyped" id = "totalCharactersTyped"></label>
    </div>

    <div class="outline">
        <div class="imagecontainer">
            <img src="images/signin.png" alt="Sign In Image" class="image">
        </div>
        <div class="signincontainer">
            <h1>Register</h1>
            <label for="uname" id="unameID">Username</label>
            <input type="text" name="Username" placeholder="Enter Username" required>

            <label for="psw">Password</label>
            <input type="password" name="Password" placeholder="Enter Password" required>

            <div class="grid">
                <label for="fname">First Name</label>
                <label for="lname">Last Name</label>
                <input type="text" name="First name" placeholder="John" required>
                <input type="text" name="Last name" placeholder="Doe" required>
            </div>
            <div class="grid grid2">
                <label for="fname">Street</label>
                <label for="lname">House no.</label>
                <input type="text" name="Street" placeholder="Street" required>
                <input class="houseno" type="number" name="House number" placeholder="10" required>
            </div>
            <div class="grid grid3">
                <label for="zipcode">Zip Code</label>
                <label for="country">Country</label>
                <input type="text" name="Zipcode" placeholder="123456" required>
                <select name="Country" >
                    <option value="germany">Germany</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="poland">Poland</option>
                    <option value="romania">Romania</option>
                    <option value="us">United States</option>
                </select>
            </div>
            <label for="Email">Email</label>
            <input type="email" name="Email" placeholder="Enter Email" required>
            <div class="grid">
                <label for="sex">Sex</label>
                <label for="Language">Language</label>
                <select name="Sexes">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="else">Different/Prefer not to say</option>
                </select>
                <select name="Language">
                    <option value="dutch">Dutch</option>
                    <option value="english">English</option>
                </select>
            </div>
            <label for="bio">About / Bio</label>
            <textarea name="Bio" placeholder="Write something about yourself..."></textarea>

            <a class="buttoncontainer"></a> <!--href="profile.html"-->
                <button type="button" id="register_button"><b>Register</b></button>
            </a>
    </div>
    <script src="register.js"></script>
</body>
</html>
